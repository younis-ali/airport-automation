<!DOCTYPE html>
<html>
<head>
    <title>Show Me Color</title>
    <style>
        .rectangle {
            width: 400px;
            height: 200px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Color: {{ color }}</h1>
    <div class="rectangle" style="background-color: {{ color or 'black' }};"></div>
</body>
</html>
